log4j.rootLogger=INFO, linden

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d [%t] %-5p %M(%F:%L) - %m%n

log4j.appender.linden=org.apache.log4j.DailyRollingFileAppender
log4j.appender.linden.encoding=UTF-8
log4j.appender.linden.File=${log.path}/linden.log
log4j.appender.linden.DatePattern='.'yyyy-MM-dd
log4j.appender.linden.layout=org.apache.log4j.PatternLayout
log4j.appender.linden.layout.ConversionPattern=%d [%t] %-5p %M(%F:%L) - %m%n
